<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://images.emojiterra.com/google/noto-emoji/unicode-15/bw/1024px/2733.png">
    <title>PORTFOLIO</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Play:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Scribble&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- FONTS -->

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="cursor"></div>

    <main id="wrapper"></main>

    <!-- index -->
    <script src="logic/windowInfo.js" type="module"></script>    
    <script src="index.js" type="module"></script>

    <!-- cursor -->   
    <script>
        const cursor = document.getElementById("cursor");
        if(localStorage.getItem("cursor_x") && localStorage.getItem("cursor_y")) {
            let x = localStorage.getItem("cursor_x"); let y = localStorage.getItem("cursor_y");
            cursor.style.transform = `translate3d(calc(${x}px - 50%), calc(${y}px - 50%), 0)`;
        }

        document.addEventListener('mousemove', function(e){
            var x = e.clientX;
            var y = e.clientY;
            cursor.style.transform = `translate3d(calc(${x}px - 50%), calc(${y}px - 50%), 0)`;
            localStorage.setItem("cursor_x", x);
            localStorage.setItem("cursor_y", y);
        });

        // KOM IHÃ…G: MOBIL
        // cursor effects // click
        document.addEventListener("mousedown", e => {
            cursor.classList.add("mouseDown");
            // cursor.style.backgroundColor = "var(--black)";
        })
        document.addEventListener("mouseup", e => {
            cursor.classList.remove("mouseDown");
            // cursor.style.backgroundColor = "";
        })

    </script>

</body>
</html>
